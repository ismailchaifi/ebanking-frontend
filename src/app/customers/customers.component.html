<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else errorOrLoading">
    <div class="card">
      <div class="card-header">Customers</div>
      <div class="card-body">
        <div *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <label class="input-group-text">Keyword: </label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th><th>Name</th><th>E-mail</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of listCustomers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
              <button (click)="handleDeleteCustomer(c.id)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #errorOrLoading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="p-3 mb-2 bg-danger text-white">
        {{errorMessage}}
      </div>
    </ng-container>
  </ng-template>
  <ng-template #loading>
    Loading...
  </ng-template>
</div>
